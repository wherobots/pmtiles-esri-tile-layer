<html>
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>PMTiles in ESRI</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.32/"></script>
    <script>

        require([
            "esri/config",
            "esri/Map",
            "esri/layers/VectorTileLayer",
            "esri/views/MapView"
        ], function (esriConfig, Map, VectorTileLayer, MapView) {

            const vtlLayer = new VectorTileLayer({
                url: "http://localhost:8080/data/my_vector_data/",
                copyright: "My own data",
                title: "My Vector Tile Layer",
                style: {
                    "version": 8,
                    "sources": {
                        "esri": {
                            "type": "vector",
                            "url": "http://localhost:8080/data/my_vector_data.json",
                        }
                    },
                    "layers": [
                    {
                        "id": "railroads",
                        "source": "esri",
                        "source-layer": "railroads",
                        "type": "line",
                        "paint": {"line-color": "#4dc819"}
                    }
                ]
                },

            });

            // Add your api key here!!
            esriConfig.apiKey = "";

            const map = new Map({
                basemap: "arcgis/dark-gray",
                layers: [vtlLayer]
            });

            const view = new MapView({
                container: "viewDiv",
                center: [-100.0843875,31.196283],
                zoom: 5,
                map: map,
                constraints: {
                    snapToZoom: false
                }
            });

        });


    </script>
</head>

<body>
<div id="viewDiv"></div>
</body>
</html>
